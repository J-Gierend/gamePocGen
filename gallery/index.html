<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePocGen Gallery</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2a2a3a;
            --success: #22c55e;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Password Screen */
        .password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-screen.hidden {
            display: none;
        }

        .password-box {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .password-box h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .password-box p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .password-input-group {
            display: flex;
            gap: 0.75rem;
        }

        .password-input-group input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .password-input-group input:focus {
            border-color: var(--accent);
        }

        .password-input-group button {
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .password-input-group button:hover {
            background: var(--accent-hover);
        }

        .password-error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        /* Main Gallery */
        .gallery-container {
            display: none;
            min-height: 100vh;
        }

        .gallery-container.visible {
            display: block;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            background: var(--bg-card-hover);
        }

        .game-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: linear-gradient(135deg, #1e1e2e, #2a2a3e);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(99, 102, 241, 0.1) 50%, transparent 60%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .game-thumbnail-icon {
            font-size: 3rem;
            opacity: 0.3;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 1.25rem;
        }

        .game-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .game-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-meta {
            font-size: 0.813rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: calc(var(--radius) - 4px);
            font-size: 0.875rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .play-button:hover {
            background: var(--accent-hover);
        }

        .play-button svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-state h2 {
            color: #ef4444;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .password-box {
                padding: 2rem;
            }

            .password-input-group {
                flex-direction: column;
            }

            header {
                padding: 1rem;
            }

            main {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div id="passwordScreen" class="password-screen">
        <div class="password-box">
            <h1>GamePocGen Gallery</h1>
            <p>Enter the access code to view game demos</p>
            <div class="password-input-group">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Access code"
                    autocomplete="off"
                >
                <button id="passwordSubmit">Enter</button>
            </div>
            <p id="passwordError" class="password-error">Incorrect access code</p>
        </div>
    </div>

    <!-- Main Gallery -->
    <div id="galleryContainer" class="gallery-container">
        <header>
            <div class="header-content">
                <span class="logo">GamePocGen Gallery</span>
                <span id="gameCount" class="game-count"></span>
            </div>
        </header>

        <main>
            <h2 class="section-title">Game Demos</h2>

            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading games...</p>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <h2>Failed to load games</h2>
                <p id="errorMessage">Please try again later.</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">ðŸŽ®</div>
                <h2>No games yet</h2>
                <p>Game demos will appear here once they're deployed. Check back soon!</p>
            </div>

            <div id="gamesGrid" class="games-grid" style="display: none;"></div>
        </main>
    </div>

    <script src="gallery.js?v=2"></script>
</body>
</html>
